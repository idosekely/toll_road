<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>

<div id="chart"></div>

<script>
    var chart = c3.generate({
        data: {
            x: 'timestamp',
            xFormat: '%Y-%m-%d %H:%M:%S',
            url: '/analyzer/{{ command }}?columns_data=true',
            mimeType: 'json'
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d %H:%M'
                }
            }
        },
        padding: {
            top: 20
        },
        size: {
            height: 720
        },
        zoom: {
            enabled: true,
            rescale: true
        },
        subchart: {
            show: true
        }

    });

</script>

</body>
</html>
